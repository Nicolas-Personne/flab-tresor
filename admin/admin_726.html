	<head>

		<link

			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"

		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Panel Admin</title>

	<body>
		<h1>Bienvenue sur le panel Admin</h1>
		<div id="login-admin">
			<form action="" id="login-admin-form">
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" value="nico.personne@gmail.com" />
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input id="password" value="CTqEJ4jHNVFFa$v89Fh&" />
				</div>
				<button type="submit">Se connecter</button>
			</form>
		</div>
		<div id="connected-admin">
			<p class="info">Ici vous pouvez modifier les incides !</p>
			<button id="add-button">Ajouter un indice</button>
			<div class="list-indices"></div>
			<div class="pop-up">
				<button class="close-pop-up">Close</button>
				<form action="" class="form-add">
					<input type="hidden" value="" name="edit" id="hidden" />
					<div class="form-group">
						<label for="">Mot de passe pour débloquer cet indice</label>
						<input type="text" id="pass" />
					</div>
					<div class="form-group">
						<label for="">Indice sur la localisation du prochain QR</label>
						<textarea id="tips-local"></textarea>
					</div>
					<div class="form-group">
						<label for=""
							>Question permettant de débloquer le prochain QR</label
						>
						<textarea id="tips-pass"></textarea>
					</div>
					<button type="submit">Modifier</button>
				</form>
			</div>
		</div>
